<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换 + 打字机效果</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        
        .image-container {
            position: relative;
            width: 80%;
            height: 80%;
        }
        
        .image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .image.active {
            opacity: 1;
        }
        
        /* 第二张图片上的文字样式 */
        .text-overlay {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%);
            color:BLACK;
            font-size: 14px;
            text-align: center;
            padding: 10px 30px;
            max-width: 50%;
            display: none; /* 默认隐藏 */
            white-space: pre-wrap; /* 保留手动换行符 */
            word-break: break-word; /* 允许长单词/URL换行 */
            line-height: 1.5; /* 行高增加可读性 */
            font-family: "Comic Sans MS", cursive;;
        }
        .text-overlay span {
         display: block; /* 确保每行独立居中 */
         text-align: center;
        }

        .text-overlay-3 {
            position: absolute;
            top: 15%; /* 调整位置 */
            left: 50%;
            transform: translateX(-50%);
            color: black; /* 不同颜色 */
            font-size: 18px; /* 不同字号 */
            text-align: left; /* 不同对齐方式 */
            padding: 15px;
            max-width: 30%;
            display: none;
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.6;
            border-radius: 8px;
            font-family: "Comic Sans MS", cursive;;
            
        }
        .text-overlay-3 span {
         display: block; /* 确保每行独立居中 */
         text-align: center;
        }

        .text-overlay-4 {
            position: absolute;
            top: 30%; /* 调整位置 */
            left: 50%;
            transform: translateX(-50%);
            color: black; /* 不同颜色 */
            font-size: 18px; /* 不同字号 */
            text-align: left; /* 不同对齐方式 */
            padding: 15px;
            max-width: 30%;
            display: none;
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.6;
            border-radius: 8px;
            font-family: "Comic Sans MS", cursive;;
            line-height: 1.5;
            
        }

        .text-overlay-4 span {
         display: block; /* 确保每行独立居中 */
         text-align: center;
        }
        @media only screen and (max-width: 768px) {
    .image-container {
        width: 95%;
        height: 95%;
    }
    
    .text-overlay {
        top: 10%;
        font-size: 12px;
        max-width: 80%;
        padding: 8px;
    }
    
    .text-overlay-3 {
        top: 10%;
        font-size: 14px;
        max-width: 80%;
        padding: 8px;
    }
    
    .text-overlay-4 {
        top: 25%;
        font-size: 14px;
        max-width: 80%;
        padding: 8px;
    }
}

        


    </style>
</head>

    <script>
        let currentIndex = 1;
        const maxIndex = 5;
        const textToType = `当你的指尖轻触水晶球的瞬间\n 微光流转，雾气散开，\n 一段陌生的日常在你眼前浮现。\n 那个人或许正走过巴黎的雨巷，\n 低头避开被风吹斜的伞沿；\n 或许坐在京都的晨光里，\n 指尖还留着未干的茶渍。\n 命运的齿轮早已开始转动。\n 而此刻，水晶球里的每一帧画面，\n 都是宇宙在轻声提醒 \n “你看，他正走向你。”`;
        const textLibrary3 = [
            "巴黎·蒙马特阶梯\n 他坐在圣心堂下的石阶上，素描本摊开在膝头，铅笔尖轻轻摩挲着纸面。远处塞纳河上的游船亮起灯，像一串被晚风揉碎的星星。咖啡馆的露天座上，有人弹起手风琴，音符混着可丽饼的黄油香飘上来。他忽然停笔，抬头望着鸽群掠过教堂圆顶——那轨迹像极了你某次转身时扬起的发梢。",  // 与B库第一句配对
            "京都·哲学之道\n 樱花季刚过，石板路上还黏着几片褪色的花瓣。他蹲在溪边，指尖拨弄水流，惊起一尾锦鲤。茶屋的帘子被风掀起，抹茶香混着苔藓的潮湿漫过来。他起身时，和服袖口沾了水痕，像你昨夜梦里未干的泪渍。",  // 与B库第二句配对
            "威尼斯·叹息桥下\n 贡多拉的船夫哼着老调，船桨搅碎了倒映在运河里的巴洛克浮雕。他站在桥洞的阴影里，数着水滴从砖缝渗落的节奏。某个瞬间，他错觉那是你踩在旧公寓木地板上的脚步声。  ",  // 与B库第三句配对
            "纽约·中央公园长椅\n 冬日的阳光像融化的黄油，涂在他手里的旧书封面上。跑步的人呼出白雾，遛狗的老人丢出网球，而他只是摩挲着书页边缘的折角——那弧度像你总爱咬的吸管口。远处的马车铃铛响了一下，他抬头，以为会看见你从银杏大道的尽头走来。",
            "布宜诺斯艾利斯·旧书店角落\n 探戈的旋律从街角漏进来，他蹲在书架最底层，指尖停在一本泛黄的《博尔赫斯诗选》。书脊上有咖啡渍，扉页写着某人的名字，墨迹已模糊成一片雨云。他忽然想起你曾说，南半球的星空像倒悬的迷宫。",  // 与B库第四句配对
            "开普敦·桌山缆车站\n 云层像棉被一样盖住山顶，他站在候车队伍的末尾，数着脚下花岗岩的纹路。风里有海盐和普罗茶的味道，而他的相机始终没拿出来——镜头装不下整座城市的轮廓，就像他还没学会如何描述你。",
            "伊斯坦布尔·香料市场\n 阳光穿过彩色玻璃，在藏红花和肉桂堆上投下碎钻般的光斑。他接过老板递来的苹果茶，杯壁烫得指尖发红。远处宣礼塔的阴影斜斜切过人群，而他的余光始终在搜寻——某个戴石榴红头巾的背影，会不会是你？",
            "悉尼·邦迪海滩\n 冲浪板斜插在沙子里，他赤脚踩过退潮后的浪痕，捡起一枚被磨圆的蓝玻璃。礁石上晒着海带的渔民朝他挥手，而他只是把玻璃对准太阳——那透亮的光斑，像你某次在车窗上呵气画的笑脸。",
            "上海·外滩钟楼\n 他靠在黄浦江边的栏杆上，风衣下摆被江风掀起，像半片未落定的船帆。对岸陆家嘴的霓虹刚刚亮起，倒映在水面碎成千万颗流动的糖纸。他低头看表，秒针划过罗马数字Ⅶ时，整点钟声惊飞了一群白鸽——那振翅声像极了你拆信时纸页的窸窣。",
            "成都·茶馆竹椅\n 盖碗茶上的白雾模糊了他的镜片，他听着评书先生醒木一拍，讲完薛涛笺的最后一折。廊下画眉鸟突然叫了两声，他捏着核桃酥的手顿了顿，碎屑落在泛黄的《龙门阵》杂志上——那形状像你去年在杜甫草堂踩碎的银杏。",
            "杭州·西湖长桥\n 雨刚停，他数着雷峰塔檐角坠下的水珠，在笔记本上画下第九个涟漪。远处有穿汉服的姑娘撑伞走过断桥，伞沿垂下的流苏扫过苏堤春晓的碑刻。他忽然合上本子，墨迹未干的柳枝线条晕染开来——那是你名字的偏旁。",
            "西安·城墙根下\n 自行车铃铛惊醒了晒太阳的狸花猫，他蹲在碑林博物馆门口的拓片摊前，指尖抚过《多宝塔碑》上某个缺角的字。卖镜糕的小推车吱呀呀经过，蜂蜜混着桂花香飘过来时，他错觉闻到了你头发上的洗发水味道。",
            "厦门·鼓浪屿钢琴码头\n 三角梅的影子在他白衬衫上跳动，渡轮鸣笛声惊散了琴键般的日光。他弯腰系鞋带时，发现蚂蚁正搬运着某个孩子掉落的饼干屑——那路线像你上次在沙坡尾迷路时画的涂鸦。",
            "哈尔滨·中央大街面包石\n 他呵出的白雾挂在围巾绒毛上，手里刚买的马迭尔冰棍滴落一滴奶油。索菲亚教堂的鸽子突然全部起飞，雪末在阳光里形成彩虹的瞬间，他想起你说过极光像上帝打翻的调色盘。",
            "苏州·平江路评弹馆\n 三弦声里，他摩挲着船票边缘的毛边，窗外乌篷船正穿过玉兰树的影子。唱《秦淮景》的女先生眼风扫过来时，他低头看杯中碧螺春的叶片舒展——像你去年留在拙政园门票背面的唇印。",
            "广州·早茶楼\n 虾饺澄皮透出粉红的馅，他夹起流沙包时，金黄的馅料在筷尖颤了颤。隔壁桌阿婆用粤语念叨“趁热食”，他忽然想起你总爱把奶茶珍珠咬得咯吱响——那节奏正和窗外木棉落地的频率重合。",
            "重庆·长江索道车厢\n 缆车穿过浓雾时，玻璃窗上凝满水珠。他用手擦出一小片清明，看见脚下嘉陵江与长江交汇处形成漩涡——像你搅拌鸳鸯锅时红油与清汤的边界。",
            "北京·景山万春亭\n 落日给故宫屋脊镀上蜂蜜色，他数到第九只乌鸦飞过角楼时，口袋里的山楂糖纸沙沙作响。突然有小孩的气球脱手飞向鼓楼方向，那飘摇的轨迹像你去年在后海放走的河灯。",
            "青岛·八大关梧桐道\n 他的相机镜头追着一片旋转下落的梧桐叶，直到它卡在排水沟的铁栅上。浪花声从礁石滩传来，啤酒屋的橡木桶正渗出麦芽香气。他蹲下来调整焦距时，发现蚂蚁在叶片脉络上爬出和你签名相似的笔画。",
            "南京·先锋书店\n 雨水顺着「大地上的异乡者」标语滴落，他站在哲学区抽出一本《夜航西飞》，书脊里夹着前读者留下的枫叶书签。收银台边的老式收音机突然播放起《茉莉花》，他望向窗外时，恰有穿旗袍的女子走过颐和路——那背影让你想起母亲年轻时的照片。",
            "大理·洱海环湖公路\n 自行车筐里野花被风吹散了三朵，他停在白族奶奶的烤乳扇摊前，铜瓢里的玫瑰酱咕嘟冒泡。云影掠过水面时，他看见一群野鸭突然转向——像你总爱在岔路口任性地选难走的那条。",
            "武汉·长江轮渡甲板\n 汽笛惊飞江鸥，他攥着锈迹斑驳的栏杆看夕阳在江面铺出金箔。对岸江汉关的钟声传来时，手里绿豆冰棍化开的糖水正滴在「江城」字样的船票上——那晕染的形状像你高中课本里画的黄鹤楼简笔画。",
            "拉萨·大昭寺广场\n 转经筒的铜铃声中，他帮磕长头的老人捡起滚落的佛珠。阳光突然穿透云层，经幡投影在青石板上的花纹流动起来——像你曾说想纹在脚踝的藏文「幸运」。卖酥油茶的小贩递来陶碗，他抿到的盐粒恰好是你想家时会尝到的浓度。",
            "上海·武康路咖啡馆\n 他指尖的奶泡拉花总在最后一笔微颤，窗边法国梧桐的阴影投在《爱情神话》场记本上。穿香云纱的奶奶推门进来，腕间玉镯碰响玻璃杯，他突然想起你说东方明珠塔顶的月亮像枚缺角的银币。",  // 与B库第一句配对
            "京都·岚山竹林小径\n 和服袖口扫过晨露未晞的竹叶，他驻足听竹管引水的叮咚声。某个转弯处，发现苔藓上摆着迷你达摩玩偶——歪斜的角度像你总戴不好的棒球帽。",  // 与B库第二句配对
            "香港·叮叮车二层\n 他扶住被霓虹灯染成紫色的扶手，看药店招牌的繁体字在雨水中晕开。前排小女孩突然转身，草莓味棒棒糖擦过他西装袖扣，刹那甜香让你想起太平山顶的棉花糖云。",  // 与B库第三句配对
            "罗马·特莱维喷泉\n 许愿币在掌心焐得发热，他闭眼时听见十七世纪的海神在嘲笑现代人的愿望。睁眼却见喷泉彩虹落在某个翻素描本的少女发梢——那金色像极了你用荧光笔涂鸦的日落。",
            "成都·熊猫基地竹林\n 保育员制服沾着嫩竹的清香，他弯腰检查红外相机时，团子突然滚过来抱住他小腿。绒毛蹭过腕表的触感，让你想起去年弄丢的那只毛绒玩偶。",  // 与B库第四句配对
            "巴黎·莎士比亚书店\n 他踮脚抽《流动的盛宴》时碰落一张明信片，背面铅笔写着“左岸的咖啡因比吻清醒”。楼梯吱呀响动，阁楼小窗突然灌进塞纳河的风——吹乱纸页的力度像你发脾气时摔门的气流。",
            "苏州·博物馆白墙\n 他对着贝聿铭设计的光影线条调整画板，鱼池里的锦鲤突然跃起。水面晃碎的阳光在宣纸上游动，像你总爱在车窗上画的波浪线。",
            "伦敦·诺丁山古董店\n 他擦拭维多利亚时期黄铜望远镜时，橱窗外经过穿红雨衣的邮差。镜头偶然对准对面公寓窗口，某个正在给绿萝浇水的剪影——手指摆动的频率像你打节拍时的习惯。",
            "青岛·石老人海水浴场\n 冲浪板在沙滩划出长痕，他弯腰捡海玻璃时浪花打湿裤脚。礁石缝里卡着半枚蓝白瓷片，釉色像你摔碎又粘好的青花碗。",
            "佛罗伦萨·皮蒂宫花园\n 他素描本上的大卫复制品总缺嘴角弧度，直到有群美术学院学生路过。其中谁的笑声惊起鸽子，羽毛落在他未干的炭笔线上——那轨迹像你签名时夸张的尾勾。",
            "杭州·龙井茶园\n 他腕间竹篮盛着今晨最新鲜的嫩芽，山雾突然散开时，采茶女的方言歌谣惊醒了茶垄间的瓢虫。某片茶叶背面留着蜗牛爬过的银痕——弯曲的路线像你解不开的耳机线。",
            "纽约·大都会博物馆台阶\n 他咬着贝果看灰鸽子抢食，素描本上自由女神像被改成撑伞的少女。突然有水滴落在纸面，天气预报没说今天有雨——那分明是哪个游客冰美式杯壁的冷凝水。",
            "厦门·沙坡尾避风坞\n 他整理渔网时发现缠着褪色许愿带，塑料星星硌着掌纹。岸边酒吧传来《鼓浪屿之波》的走调版本，走音的某个小节像你洗澡时哼的歌。",
            "威尼斯·玻璃作坊\n 熔炉映红他侧脸,吹制中的蓝玻璃突然胀成浑圆。老师傅笑着说了句“Cuore”,气泡在器皿底部形成心形——像你去年在圣诞集市指给看的那个瑕疵品。",

        let selectedIndex = 0;
        let isTyping = false;
        let isTyping3 = false;
        let isTyping4 = false;
        let typingInterval;
        let typingInterval3;
        let typingInterval4;

        document.body.addEventListener('click', function() {
            const hasTyping = (currentIndex === 2 && isTyping) || (currentIndex === 3 && isTyping3) || (currentIndex === 4 && isTyping4);
            if (hasTyping) {
                if (currentIndex === 2) {
                    clearInterval(typingInterval);
                    document.getElementById("typedText").textContent = textToType.replace(/\\n/g, '\n');
                    isTyping = false;
                } else if (currentIndex === 3) {
                    clearInterval(typingInterval3);
                    document.getElementById("typedText3").textContent = textLibrary3[selectedIndex];
                    isTyping3 = false;
                } else if (currentIndex === 4) {
                    clearInterval(typingInterval4);
                    document.getElementById("typedText4").textContent = textLibrary4[selectedIndex];
                    isTyping4 = false;
                }
                return;
            }

            if (currentIndex < maxIndex) {
                document.getElementById(`img${currentIndex}`).classList.remove('active');
                ['textOverlay','textOverlay3','textOverlay4'].forEach(id => {
                    document.getElementById(id).style.display = 'none';
                });
                currentIndex++;
                document.getElementById(`img${currentIndex}`).classList.add('active');

                if (currentIndex === 2) {
                    isTyping = true;
                    document.getElementById("textOverlay").style.display = "block";
                    startTyping(textToType, "typedText", () => { isTyping = false; });
                } else if (currentIndex === 3) {
                    selectedIndex = Math.floor(Math.random() * textLibrary3.length);
                    isTyping3 = true;
                    document.getElementById("textOverlay3").style.display = "block";
                    startTyping(textLibrary3[selectedIndex], "typedText3", () => { isTyping3 = false; });
                } else if (currentIndex === 4) {
                    isTyping4 = true;
                    document.getElementById("textOverlay4").style.display = "block";
                    startTyping(textLibrary4[selectedIndex], "typedText4", () => { isTyping4 = false; });
                }
            }
        });

        function startTyping(text, elementId, onComplete) {
            const el = document.getElementById(elementId);
            el.textContent = '';
            let idx = 0;
            const interval = setInterval(() => {
                if (idx < text.length) {
                    el.textContent += text[idx++];
                } else {
                    clearInterval(interval);
                    onComplete();
                }
            }, 100);

            if (elementId === 'typedText') typingInterval = interval;
            else if (elementId === 'typedText3') typingInterval3 = interval;
            else if (elementId === 'typedText4') typingInterval4 = interval;
        }
